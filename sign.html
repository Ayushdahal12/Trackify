<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Testing Phase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4b6cb7, #182848); /* Blue gradient */
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1); /* Slight white transparency */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            border: 1px solid white;
            box-shadow: 9px 8px 5px  rgba(192, 171, 171, 0.3);
        }

        h1 {
            font-family: f; /* Formal serif font */
            font-size: 3.6rem;
            font-weight: bolder;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        p {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.3rem;
            color: #d3d3d3; /* Light gray color */
            line-height: 1.6;
        }

    </style>
</head>
<body  oncontextmenu="return false;">
    <div class="container">
        <h1>In Testing Phase</h1>
        <p>We are working hard to bring you the best experience. Stay tuned for updates!</p>
    </div>
</body>
</html>
